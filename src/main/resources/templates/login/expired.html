<!DOCTYPE html>

<html
        lang="en"
        class="dark-style customizer-hide"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="/assets/"
        data-template="vertical-menu-template"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="utf-8"/>
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />

  <title th:text="${title}">Login Cover - Pages | Vuexy - Bootstrap Admin Template</title>

  <meta name="description" content=""/>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" th:href="@{/assetsArchitect/img/favicon/favicon.ico}"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet"
  />

  <!-- Icons -->
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/fonts/fontawesome.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/fonts/tabler-icons.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/fonts/flag-icons.css}"/>

  <!-- Core CSS -->
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/css/rtl/core-dark.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/css/rtl/theme-default-dark.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/css/demo.css}"/>

  <!-- Vendors CSS -->
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/libs/node-waves/node-waves.css}"/>
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/libs/typeahead-js/typeahead.css}"/>
  <!-- Vendor -->
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/libs/formvalidation/dist/css/formValidation.min.css}"/>

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" th:href="@{/assetsArchitect/vendor/css/pages/page-auth.css}"/>
  <!-- Helpers -->
  <script th:src="@{/assetsArchitect/vendor/js/helpers.js}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
<!--  <script th:src="@{/assets/vendor/js/template-customizer.js}"></script>-->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script th:src="@{/assetsArchitect/js/config.js}"></script>
</head>


<body>
<!-- Content -->

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <!-- Verify Email -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center mb-4 mt-2">
            <a th:href="@{/}" class="app-brand-link gap-2">
                        <span class="app-brand-logo demo">
                            <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg"
                                 layout:replace="template/fragments/svgLogo">
                            <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                                    fill="#7367F0"
                            />
                            <path
                                    opacity="0.06"
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z"
                                    fill="#161616"
                            />
                            <path
                                    opacity="0.06"
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z"
                                    fill="#161616"
                            />
                            <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                                    fill="#7367F0"
                            />
                      </svg>
                        </span>
              <span class="app-brand-text demo text-body fw-bold ms-1">COFFEE STORE</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-1 pt-2">Время вышло </h4>
          <p class="text-start mb-4">
              К сожалению время для установки нового пароля было исчерпано. Перейдите по <a th:href="@{/forgotPassword}"> ссылке </a> и попробуйте еще раз.
          </p>
        </div>
      </div>
      <!-- /Verify Email -->
    </div>
  </div>
</div>


<!-- / Content -->

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assetsArchitect/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assetsArchitect/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/node-waves/node-waves.js}"></script>

<script th:src="@{/assetsArchitect/vendor/libs/hammer/hammer.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/i18n/i18n.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/typeahead-js/typeahead.js}"></script>

<script th:src="@{/assetsArchitect/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assetsArchitect/vendor/libs/formvalidation/dist/js/FormValidation.min.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js}"></script>
<script th:src="@{/assetsArchitect/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js}"></script>

<!-- Main JS -->
<script th:src="@{/assetsArchitect/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/assetsArchitect/js/pages-auth.js}"></script>
</body>
</html>
