<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Восстановление пароля</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      padding-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      margin: 0;
      color: #4CAF50;
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .content p {
      font-size: 16px;
      margin: 0 0 20px;
    }
    .button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 16px;
      color: #fff;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #45a049;
    }
    .footer {
      text-align: center;
      padding-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Восстановление пароля</h1>
  </div>
  <div class="content">
    <p>Здравствуйте,</p>
    <p>Мы получили запрос на восстановление пароля для вашей учетной записи. Пожалуйста, нажмите кнопку ниже, чтобы установить новый пароль.</p>
    <a th:href="${link}" class="button">Установить пароль</a>
  </div>
  <div class="footer">
    <p>Если вы не делали запрос на восстановление пароля, просто проигнорируйте это письмо.</p>
  </div>
</div>
</body>
</html>
